<!DOCTYPE html>
<html lang="en-US">

<head>

<title>${product} - ${name}</title>

<link rel="stylesheet" href="${root_url}/css/normalize.css">
<link rel="stylesheet" href="${root_url}/css/site.css">

<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

</head>

<link rel="shortcut icon" href="${root_url}/media/favicon.ico" >

<body>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">

function handleVisibilityClick(cb, device_id, activity_id)
{
	$.ajax({ type: 'POST', url: "${root_url}/update_visibility/" + device_id + "/" + activity_id + "/" + cb.checked, dataType: "application/json" });
	id = cb.id;
	if ($('#' + id).is(':checked')) {
		$('#' + id + "+span").html('Public');
	} else {
		$('#' + id + "+span").html('Private');
	}
}

</script>

<section class="nav">
${nav}
</section>

<section class="activities_list" style="width: 600px">
${activities_list}
</section>

</body>
</html>
