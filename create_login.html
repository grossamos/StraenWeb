<!DOCTYPE html>
<html>

<head>

<title>Exert - Create Login</title>

<link rel="stylesheet" href="${root_url}/css/normalize.css">
<link rel="stylesheet" href="${root_url}/css/unauth_style.css">

<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

</head>

<link rel="shortcut icon" href="${root_url}/media/favicon.ico" >

<body>
	<section class="loginform cf">
		<form name="create_login" action="${root_url}/submit_new_login" method="post" accept-charset="utf-8">
			<ul>
				<li>
					<label for="username">Email</label>
					<input type="email" name="email" placeholder="yourname@email.com" required>
				</li>
				<li>
					<label for="firstname">Name</label>
					<input type="text" name="realname" placeholder="" required>
				</li>
				<li>
					<label for="password">Password</label>
					<input type="password" name="password1" placeholder="password" required>
				</li>
				<li>
					<label for="password">Confirm Password</label>
					<input type="password" name="password2" placeholder="confirm password" required>
				</li>
				<li>
					<input type="submit" value="Create">
				</li>
			</ul>
		</form>
	</section>
</body>

</html>
