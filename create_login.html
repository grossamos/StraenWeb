<!DOCTYPE html>
<html>

<head>
	<title>Exert - Create Login</title>
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/unauth_style.css">
</head>

<link rel="shortcut icon" href="/media/favicon.ico" >

<body>
	<section class="loginform cf">
		<form name="create_login" action="/create_login_submit" method="get" accept-charset="utf-8">
			<ul>
				<li>
					<label for="username">Email</label>
					<input type="email" name="username" placeholder="yourname@email.com" required>
				</li>
				<li>
					<label for="firstname">First Name</label>
					<input type="text" name="firstname" placeholder="" required>
				</li>
				<li>
					<label for="lastname">Last Name</label>
					<input type="text" name="lastname" placeholder="" required>
				</li>
				<li>
					<label for="password">Password</label>
					<input type="password" name="password1" placeholder="password" required>
				</li>
				<li>
					<label for="password">Confirm Password</label>
					<input type="password" name="password2" placeholder="confirm password" required>
				</li>
				<li>
					<input type="submit" value="Submit">
				</li>
			</ul>
		</form>
	</section>
</body>

</html>
