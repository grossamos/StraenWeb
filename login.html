<!DOCTYPE html>
<html>

<head>
	<title>Exert - Login</title>
	<link rel="stylesheet" href="${root_url}/css/normalize.css">
	<link rel="stylesheet" href="${root_url}/css/unauth_style.css">
</head>

<link rel="shortcut icon" href="${root_url}/media/favicon.ico" >

<body>
	<section class="loginform cf">
		<form name="login" action="/login_submit" method="get" accept-charset="utf-8">
			<ul>
				<li>
					<label for="username">Email</label>
					<input type="email" name="username" placeholder="yourname@email.com" required>
				</li>
				<li>
					<label for="password">Password</label>
					<input type="password" name="password" placeholder="password" required>
				</li>
				<li>
					<input type="submit" value="Login">
					<a href="${root_url}/create_login">Create Login</a>
				</li>
			</ul>
		</form>
	</section>
</body>

</html>
